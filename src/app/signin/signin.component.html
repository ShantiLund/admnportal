<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Sign In</h4>
                        <!-- <p class="card-category">Login your profile</p>-->
                    </div>
                    <div class="card-body">
                      <form [formGroup]="signinForm" class="form-signin">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" formControlName="email" id="inputEmail" class="form-control" [ngClass]="{ 'is-invalid': (f.email.touched||submitted) && f.email.errors }"  style="margin:4px;" placeholder="Email address" required autofocus>
                        <div *ngIf="(f.email.touched||submitted)&& f.email.errors" class="invalid-feedback">
                            <div *ngIf="(f.email.touched||submitted)&&f.email.errors.required">Email is required</div>
                            <div *ngIf="(f.email.touched||submitted)&&f.email.errors.email">Email must be a valid email address</div>
                        </div>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" formControlName="password" id="inputPassword" class="form-control" [ngClass]="{ 'is-invalid': (f.password.touched ||submitted) && f.password.errors }" style="margin:4px;" placeholder="Password" required>
                        <div *ngIf="(f.password.touched||submitted) && f.password.errors" class="invalid-feedback">
                            <div *ngIf="(f.password.touched||submitted)&&f.password.errors.required">Password is required</div>
                            <div *ngIf="(f.password.touched||submitted)&&f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                          <button mat-raised-button type="submit" (click)="signin()"  class="btn btn-danger pull-right">Sign In </button>
                          <a class="btn btn-danger pull-left"  [routerLink]="[ '/forgot-password' ]">ForgotPassword</a>
                        
                          <div class="clearfix"></div>
                              </form>
